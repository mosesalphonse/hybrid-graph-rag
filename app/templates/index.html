<!DOCTYPE html>
<html>
<head>
    <title>Graph RAG – Upload</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f9f9f9; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type=file], button { margin: 10px 0; padding: 10px; width: 100%; }
        button { background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .status { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
    <h1>Upload Document</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf,.docx,.txt,.md" required>
        <button type="submit">Ingest Document</button>
    </form>
    {% if status %}
    <div class="status {{ 'success' if success else 'error' }}">{{ status }}</div>
    {% endif %}
    <p><a href="/ask">Go to Q&A →</a></p>
</div>
</body>
</html>
